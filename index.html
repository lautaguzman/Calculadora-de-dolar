<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rokkitt&display=swap"
      rel="stylesheet"
    />
    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/5829e3c354.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS PROPIO -->
    <link rel="stylesheet" href="./src/styles.css" />
    <!-- TITLE -->
    <title>Calculadora de dolar</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <!-- NAV -->
      <nav class="nav">
        <div class="nav-inicio" id="inicio">
          <i class="fa-solid fa-sack-dollar fa-2xl" style="color: #00635c"></i>
          <h3>Inicio</h3>
        </div>
        <div class="open-items" id="openItems">
          <i class="fa-solid fa-bars fa-2xl" style="color: #00635c"></i>
        </div>
        <ul class="nav-items" id="navItems">
          <button class="close-items" id="closeItems">
            <i
              class="fa-solid fa-xmark fa-2xl"
              style="color: rgb(239, 239, 239)"
            ></i>
          </button>
          <!-- <li id="dolarOficial">dólar oficial</li> -->
          <li id="dolarBlue">dólar blue</li>
          <li id="dolarBolsa">dólar bolsa</li>
          <li id="dolarCCL">dólar ccl</li>
          <li id="dolarCrypto">dólar crypto</li>
          <li id="dolarTarjeta">dólar tarjeta</li>
        </ul>
      </nav>
    </header>
    <!-- MAIN -->
    <main id="main">
      <!-- <div class="title-container" id="titleContainer"></div> -->
      <!-- <section class="container-values" id="containerValues"></section> -->
      <section class="dolar-info" id="dolarInfo"></section>
    </main>
    <!-- FOOTER -->
    <footer id="footer"></footer>
    <!-- SCRIPTS -->
    <script src="./app.js"></script>
    <script src="./pages/nav.js"></script>
    <!-- <script src="./pages/dolarOficial.js"></script> -->
    <script src="./pages/dolarBlue.js"></script>
    <script src="./pages/dolarBolsa.js"></script>
    <script src="./pages/dolarCCL.js"></script>
    <script src="./pages/dolarCrypto.js"></script>
    <script src="./pages/dolarTarjeta.js"></script>
    <script src="./pages/cambioDeTema.js"></script>
  </body>
</html>
