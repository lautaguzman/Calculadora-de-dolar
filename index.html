<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/5829e3c354.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS PROPIO -->
    <link rel="stylesheet" href="./src/styles.css" />
    <title>Calculadora de dolar</title>

  <body>
    <header>
      <nav class="nav">

      <section class="container-values" id="containerValues"></section>
    </main>
    <footer id="footer"></footer>
    <script src="./app.js"></script>
    <script src="./pages/nav.js"></script>
