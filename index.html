<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rokkitt&display=swap"
      rel="stylesheet"
    />
    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/5829e3c354.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS PROPIO -->
    <link rel="stylesheet" href="./src/styles.css" />
    <!-- TITLE -->
    <title>Información del dólar en Argentina</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <!-- NAV -->
      <nav class="nav">
        <div class="nav-home" id="navHome">
          <i
            class="fa-solid fa-house fa-2xl"
            style="color: rgb(239, 239, 239)"
          ></i>
          <h3>inicio</h3>
        </div>
        <div class="open-items" id="openItems">
          <i
            class="fa-solid fa-bars fa-2xl"
            style="color: rgb(239, 239, 239)"
          ></i>
        </div>
        <ul class="nav-items" id="navItems">
          <button class="close-items" id="closeItems">
            <i
              class="fa-solid fa-xmark fa-2xl"
              style="color: rgb(239, 239, 239)"
            ></i>
          </button>
          <li id="dolarBlue">dólar blue</li>
          <li id="dolarBolsa">dólar bolsa</li>
          <li id="dolarCCL">dólar ccl</li>
          <li id="dolarTarjeta">dólar tarjeta</li>
          <li id="dolarMayorista">dólar mayorista</li>
          <li id="dolarCrypto">dólar crypto</li>
        </ul>
      </nav>
    </header>
    <!-- MAIN -->
    <main id="main"></main>
    <!-- FOOTER -->
    <footer id="footer" class="footer"></footer>
    <!-- SCRIPTS -->
    <script src="./app.js"></script>
    <script src="./pages/calculadora.js"></script>
    <script src="./pages/nav.js"></script>
    <script src="./pages/dolarInfo.js"></script>
    <script src="./pages/dolarBlue.js"></script>
    <script src="./pages/dolarBolsa.js"></script>
    <script src="./pages/dolarCCL.js"></script>
    <script src="./pages/dolarCrypto.js"></script>
    <script src="./pages/dolarTarjeta.js"></script>
    <script src="./pages/footer.js"></script>
  </body>
</html>
